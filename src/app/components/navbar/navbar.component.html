<div class="navbar">
    <div class="logo">
        <!--Donde va a ir el logo y el nombre de la agencia-->
        <a routerLink="/" routerLinkActive="active" style="display: flex; align-items: center;">
            <img src="DrakoMotors.png" alt="Logo" style="height: 100px; filter: brightness(0) invert(1);">
            <h3 style="padding: 1rem; ">DrakoMotors</h3>
        </a>
    </div>
    <div class="menu">
        <!--Algunas ideas del menu, por ver el blog-->
        <a routerLink="/servicios" routerLinkActive="active">Servicios</a>
        <a routerLink="/nuevos">Nuevos</a>
        <a routerLink="/seminuevos">Seminuevos</a>
        <a routerLink="/contacto">Contacto</a>
        <a routerLink="/formulario">Prueba de Manejo</a>
        @if (this.isLogged) {
        <a routerLink="/datos-admin">Consultas</a>
        }
    </div>

    @if (isLogged) {
    <div class="user-container">
        <p class="username">{{ this.user }}</p>
        @if (showLogout) {
        <button class="logout-btn" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"></path>
                <path d="M15 12h-12l3 -3"></path>
                <path d="M6 15l-3 -3"></path>
            </svg>
        </button>
        }
    </div>
    } @else {
    <a routerLink="/login" class="login-link" style="display: flex; flex-direction: column; align-items: center;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
        </svg>
        <p>Login</p>
    </a>
    }

</div>
