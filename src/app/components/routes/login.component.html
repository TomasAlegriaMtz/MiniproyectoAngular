<div class="video-bg">
  <!-- Video de fondo de YouTube usando iframe con autoplay y mute -->
  <iframe
    class="video"
    [src]="videoUrl | domseguro"
    title="YouTube video player"
    frameborder="0"
    allow="autoplay; encrypted-media"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>

  <div class="login-box">
    <form [formGroup]="formulario" (ngSubmit)="login()">
        <div class="user-box">
            <input type="text" id="username" formControlName="username">
            <label for="username">Usuario</label>
            @if(formulario.get('username')?.hasError('required') && formulario.get('username')?.touched){
                <div class="error">El usuario es obligatorio</div>
            }
        </div>
        <div class="user-box">
            <input type="password" id="password" formControlName="password">
            <label for="password" >Contraseña</label>
             @if(formulario.get('password')?.hasError('required') && formulario.get('password')?.touched){
                <div class="error">La contraseña es obligatoria</div>
            }
        </div>
      <button type="submit" [disabled]="formulario.invalid">Enviar</button>
    </form>
  </div>
</div>
